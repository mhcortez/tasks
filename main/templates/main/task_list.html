<h1> Lista de Tarefas</h1>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }}  - {% if task.completed %} conluída {% else %} pendente {% endif %}</li>
        <a href="{% url 'edit_task' task.id %}">Editar</a>  <!-- Link para edição -->
        <a href="{% url 'delete_task' task.id %}">Excluir</a>      
    {% endfor %}
</ul>

<a href="{% url 'add_task' %}">Criar uma nova tarefa</a>
